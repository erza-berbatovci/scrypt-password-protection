{% extends "base.html" %}
{% block content %}
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">Regjistrohu</h4>
      <form method="post">
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input class="form-control" type="text" name="username" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Fjalëkalimi</label>
          <input class="form-control" type="password" name="password" required>
          <div class="form-text">Përdor një fjalëkalim të fortë. (demo)</div>
        </div>
        <button class="btn btn-primary" type="submit">Regjistrohu</button>
      </form>
    </div>
  </div>
{% endblock %}
